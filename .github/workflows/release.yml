name: Release Assets

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci
      - run: npm run build
      
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.js
            dist/*.d.ts
            dist/*.mjs
            dist/*.cjs
            package.json  # Optionnel
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
